<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylebutton.css">
    <link href='https://fonts.googleapis.com/css?family=Bellota Text' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fugaz One' rel='stylesheet'>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD27CKLddswkn-DTg6anVo8BaRWUZJrHao&callback=initMap" async defer></script>
</head>

<body>
    <div class="header center">
        <div class="half_width">
            <img src="logo.png" class="fit_width" alt="logo taps ucsc tracker">
        </div>
    </div>
	
	

	<div class="content gradient">
        <h1 class="title">FORECAST</h1>
        <div class="inner-content">
            <div class="topper">
                <div>Now Showing: </div>
                <div class="select">
                    <select name="days" id="selectDays" onchange="changeDay()">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
            </div>

            <div id="sightings"></div>
            <div id="forecastMap" class="map"></div>
        </div>
        
    
    
	

    <h1 class="title">REPORT</h1>
	<div class="inner-content">
        <div class="topper">
            <div>Select A Location On The Map To Report It</div>
        </div>

        <div id="map" class="map"></div>
    </div>



    <div class="footer">

        <a href="https://github.com/Adam01140114/TapsTracker"><img src="github.jpeg" alt="" ></a>

        <a href="https://i.ibb.co/t42P1W6/qr-code.png"><img src="venmo.png" alt=""></a>
    
        <a href="https://forms.gle/cvdz4TtYh6t3P36m6"><img src="forms.png" alt="" ></a>
        
    </div>


	




    <script src="script.js">
    </script>
</body>

</html>
